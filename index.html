<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fractal JS</title>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8" ></script>
    <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" charset="utf-8" /> 
  </head>
  <body>
    <div id="wrapper">
      <h1>Fractal Generator</h1>
      <canvas id="screen" width="940" height="608">

      </canvas>
      <form id="parameters" action="#">
        <fieldset>
          <label for="center_real">Center:</label>
          <div class="center_inputs">
            <input type="number" value="0" name="center_real" id="center_real"/> 
            <span>+</span>
            <input type="number" value="0" name="center_imaginary" id="center_imaginary"/> 
            <span>i</span>
          </div>
        </fieldset>
        <fieldset>
          <label for="scale">Scale:</label>
          <input type="number" value="200" name="scale" id="scale"/> 
        </fieldset>
        <fieldset>
          <input type="submit" name="submit" id="submit" value="Render" /> 
        </fieldset>
      </form>
  </body>
</html>
